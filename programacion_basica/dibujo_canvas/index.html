<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Dibujando en canvas</title>
</head>
<body>
    <header>
        <h1 class="header_h1">
            Mi dibujo en canvas   <strong>  UwUr</strong>
        </h1>
    </header>
  <section class="main_section">
    <section class="text_section">
        <h2>¿Cúantas líneas quieres dibujar?</h2>
        <form action="">
            <input type="text" placeholder="Ingrese número de líneas">
            <button>Dibujar</button>
        </form>
       </section>
       
        <section class="canvas_section">
           
            <canvas height="300px" width="300px" id="dibujo"></canvas>
        </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
